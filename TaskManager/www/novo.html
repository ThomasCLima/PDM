<!doctype html>
<html lang="pt-BR">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<script src="js/script.js" language="javascript"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Nova tarefa</title>
</head>

<body style="background-color: #002035">
	<div class="container-fluid" style="background-color: #3585AA" align="center">
		<h1>NOVA TAREFA</h1>
	</div>
	<div class="container-fluid">
		<form>
			<div class="form-group">
				<label style="color:#fff">DE UM T√çTULO</label>
				<input type="text" class="form-control form-control-lg" placeholder="Insira um texto aqui">
			</div>
			<div class="row">
				<div class="col-xl-6 col-sm-12">
					<div class="form-group">
						<label style="color:#fff">INICIO</label>
						<input type="date" class="form-control form-control-lg">
						<input type="time" class="form-control form-control-lg">
					</div>
				</div>
				<div class="col-xl-6 col-sm-12">
					<div class="form-group">
						<label style="color:#fff">FIM</label>
						<input type="date" class="form-control form-control-lg">
						<input type="time" class="form-control form-control-lg">
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<div id="prioridade" class="form-group">
					<label style="color:#fff">Nivel de prioridade</label>
					<div id="group-prioridade"
						 class="btn-group" 
						 style="width:100%;
								border-style:solid;
								border-color:#ff0000;
								background:linear-gradient(to right,#00FF00 0%, #FF0000 100%);">
						<input type="button"
							   onclick="prioridadeSelect(1)"
							   name="p_1"
							   value="Min."
							   class="btn btn-lg"
							   style="background:linear-gradient(to right,#00FF00 0%, #66FF00 100%);
									  width:20%;
									  border:none;
									  text-align:left">
						<input type="button"
							   onclick="prioridadeSelect(2)" 
							   name="p_2"
							   value=""
							   class="btn btn-lg"
							   style="background:linear-gradient(to right,#66FF00 0%, #CCFF00 100%);
									  width:20%;
									  border:none">
						<input type="button"
							   onclick="prioridadeSelect(3)"
							   name="p_3"
							   value=""
							   class="btn btn-lg"
							   style="background:linear-gradient(to right,#CCFF00 0%, #FFCC00 100%);
									  width:20%;
									  border:none">
						<input type="button"
							   onclick="prioridadeSelect(4)" 
							   name="p_4"
							   value=""
							   class="btn btn-lg"
							   style="background:linear-gradient(to right,#FFCC00 0%, #FF6600 100%);
									  width:20%;
									  border:none">
						<input type="button"
							   onclick="prioridadeSelect(5)"
							   name="p_5"
							   value="Max."
							   class="btn btn-lg"
							   style="background:linear-gradient(to right,#FF6600 0%, #FF0000 100%);
									  width:20%;
									  border:none;
									  text-align:right"/>
					</div>
				</div>
			</div>
	</div>
	<input type="submit"
		   name="btnSalvar"
		   value="Salvar"
		   class="btn btn-success btn-block btn-lg" align="center" style="position:fixed; bottom:0px">
	</form>
	</div>


	<footer>
		<!-- JS -->
		<script src="js/bootstrap.bundle.min.js"></script>
	</footer>

</body>

</html>
